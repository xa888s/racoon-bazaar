    <div>
        <P><B id="signin"> Buy a Book </B></P>

        <div id="container">
            <div class="buy">

                <div class=" row justify-content-center p-2 " id="logo1">
                    <svg class="filtericon mt-5 mb-2" xmlns="http://www.w3.org/2000/svg" height="2em"
                        viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                        <style>
                            .filtericon {
                                fill: #ffffff
                            }
                        </style>
                        <path
                            d="M3.9 54.9C10.5 40.9 24.5 32 40 32H472c15.5 0 29.5 8.9 36.1 22.9s4.6 30.5-5.2 42.5L320 320.9V448c0 12.1-6.8 23.2-17.7 28.6s-23.8 4.3-33.5-3l-64-48c-8.1-6-12.8-15.5-12.8-25.6V320.9L9 97.3C-.7 85.4-2.8 68.8 3.9 54.9z" />
                    </svg>
                </div>


                <form action="/searchSalesByName" method="post">
                    <div id="Bookname" class="input-group mb-4 ">
                        <div id="bookname" class="input-group-prepend">
                            <span class="input-group-text "><span id="title"><b>BOOK NAME</b></span></span>
                        </div>
                        <input type="text" placeholder="Name Of The Book" class="form-control"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                            name="book_name">
                        <input type="submit" value="Search">
                    </div>
                </form>

                <form action="/searchSalesByAuthor" method="post">
                    <div id="Author" class="input-group mb-4 ">
                        <div id="author" class="input-group-prepend">
                            <span class="input-group-text "><span id="title"><b>Author Name</b></span></span>
                        </div>
                        <input type="text" placeholder="Author Name" class="form-control"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"
                            name="author_name">
                        <input type="submit" value="Search">
                    </div>
                </form>

                <form action="/searchSalesbyCourse" method="post">
                    <div class="input-group mb-4  ">
                        <div id="Course Code" class="input-group-prepend ">
                            <span class="input-group-text"><span id="title"><B>COURSE CODE</B></span></span>
                        </div>
                        <input type="text" placeholder="Course number" class="form-control"
                            aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="course_code">
                        <input type="submit" value="Search">
                    </div>
                </form>

                <div class="input-group mb-4">
                    <div id="Condition" class="input-group-prepend ">
                        <label id="title" class="input-group-text" for="inputGroupSelect01"><span
                                id="title"><B>CONDITION</B></span></label>
                    </div>
                    <select class=" custom-select" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        <option value="Any"> Any</option>
                        <option value="New">New</option>
                        <option value="Like New">Like New</option>
                        <option value="Used">Used</option>
                        <option value="Fair">Fair</option>
                    </select>
                </div>

                <div class="input-group mt-4 mb-2 mx-0 px-0">
                    <div class="input-group-prepend">
                        <span class="title input-group-text"><b>PRICE RANGE:</b></span>
                    </div>
                </div>

                <form action="/searchByPriceRange" method="post">
                    <div class="input-group mb-2 mx-0 px-0">
                        <div id="Min" class="input-group-prepend">
                            <span class="title input-group-text"><b>Min $</b></span>
                        </div>
                        <input type="text" class="form-control"
                            aria-label="Dollar amount (with dot and two decimal places)" name="min_price">
                        <div class="input-group-prepend hide d-none d-sm-inline">
                            <span class=" title input-group-text"><b>.0</b></span>
                        </div>
                    </div>
                    <div class="input-group mb-4 px-0 ">
                        <div id="Max" class="input-group-append">
                            <span class="title input-group-text"><b>Max $</b></span>
                        </div>
                        <input type="text" class="form-control"
                            aria-label="Dollar amount (with dot and two decimal places)" name="max_price">
                        <div class="input-group-prepend hide d-none d-sm-block" >
                            <span class="input-group-text"><span id="title"><b>.0</b></span></span>
                        </div>
                    </div>
                    <input type="submit" class="Filterout-button" value="Filter and Search!">
                </form>
                <form action="/retrieveSales" method="get">
                    <input id="browse" class="Filterout-button" type="submit" value=" View all of the Listings! ">
                </form>

            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
